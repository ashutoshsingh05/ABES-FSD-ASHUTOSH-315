<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="lightblue">
   <marquee behaviour="scroll" direction="right" scrollamount="4"> <h2 align="center" style="color:red;">STUDENT REGISTRATION FORM</h2></marquee>
    <form>
     <table border="0" cellpadding="6" cellspacing="0" align="center">
     <tr>
        <td > Full Name:</td>
        <td><input type="text" name="fullname" required></td>
     </tr>
     <tr>
        <td > Email:</td>
        <td><input type="text" name="email" required></td>
     </tr>

     <tr>
        <td > Mobile Number:</td>
        <td><input type="text" name="Mobile Number:" required></td>
        </tr>

        <tr>
        <td > Gender:</td>
        <td><input type="radio" name="Gender" value="male">Male
            <input type="radio" name="Gender" value="male">Male
            </td>
      
     </tr>
     
     <tr>
        <td > Password:</td>
        <td><input type="password" name="password" required></td>
     </tr>
<tr>
        <td > Confirm Password:</td>
        <td><input type="password" name="password" required></td>
     </tr>

     <tr>
        <td > Hobbies:</td>
        <td><input type="checkbox" required>Reading</td>
        <td><input type="checkbox" required>Playing</td>
        <td><input type="checkbox" required>Dancing</td>
     </tr>

     <tr>
        <td > Courses:</td>
       <td>
        <select name="course">
          <option>BCA</option>
          <option>B.TECH</option>
          <option>B.PHARMA</option>
          <option>M.TECH</option>
          <option>MCA</option>          
    
        </select>
       </td>
     </tr>

     <tr>
        <td>Adress:</td>
        <td><textarea name="address" rows="4" cols="30"> </textarea></td>
     </tr>
      <tr>
        <td colspan="2" align="center"><button type="submit">Register</button></td>
      </tr>

     </table>



    </form>
</body>
</html>
