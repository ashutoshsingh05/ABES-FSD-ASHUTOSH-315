
<!DOCTYPE html>
<html>
<head>
<title>Website Layout</title>
<style>
  table {
    width: 70%;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  .header-row th {
    background-color: #ff9933; 
  }
</style>
</head>
<body>

<table>
  <tr class="header-row">
    <th>Logo</th>
    <th colspan="4">WebSite Name</th>
  </tr>
  <tr>
    <td>Home</td>
    <td>Login</td>
    <td>Registration</td>
    <td>Catalogue</td>
    <td>Cart</td>
  </tr>
  <tr>
    <td rowspan="4">CSE<br>ECE<br>EEE<br>CIVIL</td>
    <td colspan="4">Description of the WebSite</td>
  </tr>
</table>

</body>
</html>
